<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nike</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/normalize.css">
    </head>
    <body>
    <div class="popup-window">
        <div class="product-card">
            <div class="product-card__logo">
                <img src="images/logo.png" alt="nike">
            </div>
            <div class="product-card__slider">
                <img src="images/Nike-SB-Stefan-Janoski-Max.png" alt="Nike" class="slider__img">
                <ul class="slider__control">
                    <li class="slider__toggle slider__toggle--grey"></li>
                    <li class="slider__toggle slider__toggle--white"></li>
                    <li class="slider__toggle slider__toggle--red"></li>
                    <li class="slider__toggle slider__toggle--blue"></li>
                </ul>
            </div>
            <div class="product-info">
                <div>
                    <h2 class="product-info__name">Nike SB Stefan Janoski Max</h2>
                    <p class="product-info__descr">Unisex Skateboarding Shoe (Men's Sizing)</p>
                    <div class="product-info__ratio">
                        <div class="ratio__yellow-stars" style="width: 75%"></div>
                    </div>
                    <form action="" class="form">
                        <select id="size" name="size" class="form-to-buy__size">
                            <option value="">Size</option>
                            <option value="36">36</option>
                            <option value="37">37</option>
                            <option value="38">38</option>
                            <option value="39">39</option>
                            <option value="40">40</option>
                            <option value="41">41</option>
                            <option value="42">42</option>
                            <option value="43">43</option>
                        </select>
                        <select name="quantity" id="quantity" class="form-to-buy__quantity">
                            <option value="">Qty</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <input type="submit" value="Add to cart" class="form-to-buy__submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
